<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ByteBite - Customer Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üçï ByteBite - Order Food</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="restaurant.html">Restaurant Portal</a>
      </nav>
    </header>

    <main>
      <section class="form-section">
        <h2>Select Your Delivery Area</h2>
        <div class="form-group">
          <label for="customerArea">Delivery Area:</label>
          <select id="customerArea">
            <option value="">Choose your area</option>
            <option value="North">North</option>
            <option value="Central">Central</option>
            <option value="South">South</option>
          </select>
          <button onclick="loadMeals()" class="btn-primary">Browse Meals</button>
        </div>
      </section>

      <section id="mealsSection" class="meals-section" style="display: none;">
        <h2>Available Meals</h2>
        <div id="mealsList" class="meals-grid"></div>
      </section>

      <section id="orderSection" class="form-section" style="display: none;">
        <h2>Your Order</h2>
        <div id="selectedMeals" class="selected-meals"></div>
        
        <div class="form-group">
          <label for="deliveryAddress">Delivery Address:</label>
          <textarea id="deliveryAddress" rows="2" required></textarea>
        </div>

        <button onclick="submitOrder()" class="btn-success">Place Order</button>
      </section>

      <div id="message" class="message"></div>
    </main>
  </div>

  <script src="customer.js"></script>
</body>
</html>
